<ion-view view-title="{{user.name}}">
    <ion-content class="has-header">
        <div class="list">
            <a class="item item-avatar" href="#">
                <img src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270">
                <p>{{user.name}}</p>
                <p>{{user.email}}</p>
            </a>
            <br />
            <button class="button" ng-click="getContactList()">Load Contacts</button>
        </div>
        <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="session in sessions" href="#/detail/{{session.id}}">{{session.title}}</ion-item>
        </ion-list>
